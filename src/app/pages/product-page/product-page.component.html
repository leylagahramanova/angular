
<div class="max-w-2xl container mx-auto pt-5 mt-[20px]">
    <input type="text" class="mb-2 border py-2 px-4 w-full" placeholder="Filter products..." [(ngModel)]="term">
</div>
<p *ngIf="loading" class="text-center text-lg">Loading...</p>
<div *ngIf="productsService.products">
    <div class="card col-md-3">
    <div class="parent">
        <app-product *ngFor="let product of productsService.products | filterProducts:term; let i = index"
            [product]="product"></app-product>
    </div>
    </div>
</div>
<app-modal *ngIf="modalservices.isVisible$ | async" title="Create new Product">
</app-modal>
<button class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4" (click)="modalservices.open()"
    routerLink="/cart">+</button>
